<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Admin | Command Center</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0F172A", accent: "#3B82F6", 
                        "background-light": "#F8FAFC", "background-dark": "#0B1120", 
                        "card-light": "#FFFFFF", "card-dark": "#1E293B"
                    }
                }
            }
        };
    </script>
    
    <style>
        body { transition: background-color 0.3s ease, color 0.3s ease; min-height: 100vh; }
        ::-webkit-scrollbar { display: none; }
        
        .input-field { 
            width: 100%; padding: 12px 14px; border-radius: 10px; font-size: 14px; font-weight: 500;
            border: 1px solid #E2E8F0; background-color: #F8FAFC; outline: none; transition: all 0.2s;
            color: #0F172A;
        }
        .input-field:focus { border-color: #3B82F6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); background-color: #FFFFFF;}
        
        .dark .input-field { border-color: #334155; background-color: #0F172A; color: #F8FAFC; }
        .dark .input-field:focus { border-color: #3B82F6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100%); opacity: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased pb-12">
    
        <header class="px-6 py-5 flex justify-between items-center border-b border-slate-200 dark:border-slate-800 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md sticky top-0 z-50">
        <div>
            <h1 class="text-2xl font-extrabold tracking-tight flex items-center gap-2">
                <span class="material-icons-round text-accent">admin_panel_settings</span> Setup
            </h1>
        </div>
        <div class="flex items-center gap-2">
            <button class="flex h-10 w-10 items-center justify-center rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 transition hover:bg-emerald-200 dark:hover:bg-emerald-900/50" onclick="notifyDad()">
                <span class="material-icons-round text-xl">notifications_active</span>
            </button>
            <button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-300 transition hover:bg-slate-300 dark:hover:bg-slate-700" onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-icons-round text-xl">brightness_4</span>
            </button>
        </div>
    </header>
    
    <main class="flex-1 px-4 pt-6 max-w-lg w-full mx-auto flex flex-col gap-8">
        
        <section>
            <div class="flex items-center justify-between mb-3 px-1">
                <h2 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Add New Entry</h2>
            </div>
            
            <div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
                <div class="p-5 flex flex-col gap-4 mt-1">
                    
                    <div>
                        <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1.5 ml-1">Category</label>
                        <select id="new-category" class="input-field font-bold text-accent">
                            <option value="mobile">ðŸ“± Mobile Recharge</option>
                            <option value="electricity">âš¡ Electricity (Month)</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1.5 ml-1">Display Title</label>
                        <input type="text" id="new-title" class="input-field" placeholder="e.g. 'Dad's Vi' or 'Month 1'">
                    </div>
                    
                    <div class="flex gap-3">
                        <div class="w-1/2">
                            <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1.5 ml-1">Amount</label>
                            <input type="number" id="new-amount" class="input-field" placeholder="â‚¹ 0.00">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1.5 ml-1">Due / End Date</label>
                            <input type="text" id="new-date" class="input-field" placeholder="Optional">
                        </div>
                    </div>
                    
                    <button onclick="addBill()" class="mt-2 w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-bold py-3.5 rounded-xl active:scale-[0.98] transition shadow-md flex items-center justify-center gap-2">
                        <span class="material-icons-round text-[20px]">add_circle</span> Save to Database
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center justify-between mb-3 px-1">
                <h3 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider flex items-center gap-2">
                    <span class="material-icons-round text-blue-500 text-sm">smartphone</span> Mobile Recharges
                </h3>
                <span id="rec-count" class="text-xs font-bold bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2.5 py-0.5 rounded-full">0</span>
            </div>
            <div id="admin-recharges" class="flex flex-col gap-4">
                </div>
        </section>

        <section>
            <div class="flex items-center justify-between mb-3 px-1">
                <h3 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider flex items-center gap-2">
                    <span class="material-icons-round text-yellow-500 text-sm">bolt</span> Electricity Months
                </h3>
                <span id="elec-count" class="text-xs font-bold bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 dark:text-yellow-400 px-2.5 py-0.5 rounded-full">0</span>
            </div>
            <div id="admin-electricity" class="flex flex-col gap-4">
                </div>
        </section>

    </main>

    <div id="toast" class="bg-emerald-500 text-white px-5 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 text-sm">
        <span class="material-icons-round text-[18px]">check_circle</span> <span id="toast-msg">Action Successful!</span>
    </div>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else { document.documentElement.classList.remove('dark'); }
    </script>

        <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabase = createClient(
            'https://hzwjzpwhjpkwbnevylcr.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6d2p6cHdoanBrd2JuZXZ5bGNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDA1MzEsImV4cCI6MjA4NzA3NjUzMX0.3p7DkH9IqClw8P_FbAUJnCaX6jflsb9HchbHDnd3J1M'
        );

        function showToast(msg = "Action Successful!") {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.loadAdmin = async function() {
            const { data, error } = await supabase.from('family_bills').select('*').order('id');
            if (error) return;

            window.currentBills = data;

                    // Global variable to hold data for the notification
        window.currentBills = [];

        window.notifyDad = function() {
            // Filter only the pending bills
            const pending = window.currentBills.filter(b => b.status === 'pending');
            
            if (pending.length === 0) {
                showToast("No pending bills to notify about!");
                return;
            }

            // Calculate the total amount due
            let totalAmount = 0;
            let billListText = "";
            
            pending.forEach(bill => {
                totalAmount += parseFloat(bill.amount);
                billListText += `ðŸ”¹ *${bill.title}*: â‚¹${bill.amount}\n`;
            });

            // Craft the WhatsApp Message
            const message = `*${pending.length} Pendings:-`\n\n${billListText}\n*Total Due: â‚¹${totalAmount}*`;

            // REPLACE THIS WITH YOUR DAD'S NUMBER (e.g., 919876543210)
            const DAD_PHONE_NUMBER = "919735154326"; 
            
            // Open WhatsApp with the pre-filled message
            const waUrl = `https://wa.me/${DAD_PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }
            

            const recContainer = document.getElementById('admin-recharges');
            const elecContainer = document.getElementById('admin-electricity');
            recContainer.innerHTML = elecContainer.innerHTML = '';
            
            let recCount = 0, elecCount = 0;

            if (data.length === 0) {
                recContainer.innerHTML = `<p class="text-sm text-slate-500 text-center py-4 bg-slate-50 dark:bg-slate-800/30 rounded-xl border border-dashed border-slate-200 dark:border-slate-700">No recharges found.</p>`;
                elecContainer.innerHTML = `<p class="text-sm text-slate-500 text-center py-4 bg-slate-50 dark:bg-slate-800/30 rounded-xl border border-dashed border-slate-200 dark:border-slate-700">No electricity entries found.</p>`;
            }

            data.forEach(bill => {
                const isPaid = bill.status === 'paid';
                const statusBadge = isPaid 
                    ? `<span class="bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 text-[10px] font-bold px-2 py-0.5 rounded">PAID</span>`
                    : `<span class="bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 text-[10px] font-bold px-2 py-0.5 rounded">PENDING</span>`;

                const card = `
                <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border border-slate-200 dark:border-slate-800 flex flex-col gap-4 shadow-sm relative overflow-hidden group">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2">
                            <h4 class="font-bold text-slate-900 dark:text-white text-base">${bill.title}</h4>
                            ${statusBadge}
                        </div>
                        <button onclick="deleteBill('${bill.id}')" class="h-8 w-8 flex items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/40 transition">
                            <span class="material-icons-round text-[18px]">delete_outline</span>
                        </button>
                    </div>
                    
                    <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-lg border border-slate-100 dark:border-slate-700/50 flex flex-col gap-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Amount (â‚¹)</label>
                                <input type="number" id="amt-${bill.id}" value="${bill.amount}" class="input-field py-1.5 px-2.5 text-sm font-semibold text-slate-900 dark:text-white bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Due Date</label>
                                <input type="text" id="date-${bill.id}" value="${bill.due_date || ''}" class="input-field py-1.5 px-2.5 text-sm font-medium text-slate-900 dark:text-white bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700" placeholder="N/A">
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Payment Status</label>
                            <select id="status-${bill.id}" class="input-field py-1.5 px-2.5 text-sm font-semibold text-slate-900 dark:text-white bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700">
                                <option value="pending" ${!isPaid ? 'selected' : ''}>Pending (Action Required)</option>
                                <option value="paid" ${isPaid ? 'selected' : ''}>Paid (Settled)</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="updateBill('${bill.id}')" class="w-full bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-700 font-semibold py-2.5 rounded-lg text-sm transition flex items-center justify-center gap-2">
                        <span class="material-icons-round text-[18px]">save</span> Save Changes
                    </button>
                </div>`;

                if(bill.category === 'mobile') { recContainer.innerHTML += card; recCount++; }
                if(bill.category === 'electricity') { elecContainer.innerHTML += card; elecCount++; }
            });

            document.getElementById('rec-count').innerText = recCount;
            document.getElementById('elec-count').innerText = elecCount;
        }

        window.addBill = async function() {
            const title = document.getElementById('new-title').value;
            const amount = document.getElementById('new-amount').value;
            const date = document.getElementById('new-date').value;
            const category = document.getElementById('new-category').value;

            if (!title || !amount) { alert("Display Title and Amount are required!"); return; }

            const { error } = await supabase.from('family_bills').insert([{
                title, amount, due_date: date, category, status: 'pending'
            }]);

            if (!error) { 
                showToast("Entry Saved!"); 
                document.getElementById('new-title').value = '';
                document.getElementById('new-amount').value = '';
                document.getElementById('new-date').value = '';
                loadAdmin(); 
            }
        }

        window.updateBill = async function(id) {
            const amount = document.getElementById(`amt-${id}`).value;
            const date = document.getElementById(`date-${id}`).value;
            const status = document.getElementById(`status-${id}`).value;

            const { error } = await supabase.from('family_bills').update({ amount, due_date: date, status }).eq('id', id);
            if (!error) { showToast("Updated Successfully!"); loadAdmin(); }
        }

        window.deleteBill = async function(id) {
            if (confirm("Are you sure you want to permanently delete this item?")) {
                await supabase.from('family_bills').delete().eq('id', id);
                showToast("Deleted!"); loadAdmin();
            }
        }

        loadAdmin();
    </script>

</body>
</html>
