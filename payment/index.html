<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F172A; --card-bg: #1E293B; --text-main: #F8FAFC; 
            --text-sub: #94A3B8; --accent: #3B82F6; --success: #10B981; --pending: #F59E0B;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-color); color: var(--text-main); min-height: 100vh; padding: 20px 20px 80px 20px; }
        .header { margin-bottom: 24px; padding-top: 10px; }
        .header h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        .header p { color: var(--text-sub); font-size: 14px; margin-top: 4px; }
        .dashboard { display: flex; flex-direction: column; gap: 16px; max-width: 500px; margin: 0 auto; }
        .card {
            background: var(--card-bg); border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            border: 1px solid rgba(255,255,255,0.05); transition: opacity 0.3s;
        }
        .card.paid-card { opacity: 0.5; filter: grayscale(50%); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .title-group { display: flex; flex-direction: column; gap: 4px; }
        .card-title { font-weight: 600; font-size: 17px; display: flex; align-items: center; gap: 8px; }
        .card-desc { font-size: 13px; color: var(--text-sub); }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: 600; }
        .badge.pending { background: rgba(245, 158, 11, 0.2); color: var(--pending); }
        .badge.paid { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .amount { font-size: 28px; font-weight: 700; margin: 4px 0; }
        .btn {
            display: block; width: 100%; padding: 14px; text-align: center;
            border-radius: 12px; font-weight: 600; font-size: 15px;
            text-decoration: none; border: none; cursor: pointer; transition: 0.2s;
        }
        .btn-pay { background: var(--accent); color: white; }
        .btn-pay:active { transform: scale(0.98); }
        .btn-disabled { background: #334155; color: #64748B; pointer-events: none; }
        .fab {
            position: fixed; bottom: 24px; right: 24px;
            background: var(--accent); color: white;
            width: 56px; height: 56px; border-radius: 28px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            cursor: pointer; border: none; z-index: 1000;
        }
        .fab:active { transform: scale(0.95); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loader { text-align: center; color: var(--text-sub); padding: 40px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Family Hub</h1>
        <p>Monthly Utilities & Recharges</p>
    </div>
    <div class="dashboard" id="bills-container">
        <div class="loader">Loading...</div>
    </div>
    <button class="fab" id="refresh-btn" onclick="triggerRefresh()">ðŸ”„</button>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabase = createClient(
            'https://hzwjzpwhjpkwbnevylcr.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6d2p6cHdoanBrd2JuZXZ5bGNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDA1MzEsImV4cCI6MjA4NzA3NjUzMX0.3p7DkH9IqClw8P_FbAUJnCaX6jflsb9HchbHDnd3J1M'
        );

        window.loadBills = async function() {
            const container = document.getElementById('bills-container');
            const { data, error } = await supabase.from('family_bills').select('*').order('status', { ascending: false }).order('last_updated', { ascending: false });

            if (error) { container.innerHTML = `<div class="loader">Error loading data.</div>`; return; }
            if (data.length === 0) { container.innerHTML = `<div class="loader">All clear! No pending items.</div>`; return; }

            container.innerHTML = ''; 

            data.forEach(bill => {
                const isPending = bill.status === 'pending';
                const statusText = isPending ? 'Pending' : 'Paid âœ…';
                const cardClass = isPending ? 'card' : 'card paid-card';
                const customLink = bill.payment_link ? bill.payment_link : '#';
                
                // Fetch the dynamic icon from your IconFlow API (White for Dark Theme)
                let iconQuery = 'credit-card';
                if (bill.category === 'electricity') iconQuery = 'zap';
                if (bill.category === 'mobile') iconQuery = 'smartphone';
                
                const iconFlowUrl = `https://icon-flow-pi.vercel.app/api/render?q=${iconQuery}&color=FFFFFF&size=20`;
                
                const extraDetails = `
                    ${bill.description ? `<span>${bill.description}</span>` : ''}
                    ${bill.due_date ? `<span> â€¢ Due: ${bill.due_date}</span>` : ''}
                `;

                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <div class="card-header">
                        <div class="title-group">
                            <span class="card-title"><img src="${iconFlowUrl}" alt="icon" width="20" height="20"> ${bill.title}</span>
                            <div class="card-desc">${extraDetails}</div>
                        </div>
                        <span class="badge ${isPending ? 'pending' : 'paid'}">${statusText}</span>
                    </div>
                    <div class="amount">â‚¹${bill.amount}</div>
                    <a href="${isPending ? customLink : '#'}" class="btn ${isPending ? 'btn-pay' : 'btn-disabled'}">
                        ${isPending ? 'Pay via Custom Link' : 'Already Settled'}
                    </a>
                `;
                container.appendChild(card);
            });
        }

        window.triggerRefresh = async function() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spinning');
            await window.loadBills();
            setTimeout(() => btn.classList.remove('spinning'), 500);
        }

        loadBills();
    </script>
</body>
</html>
